<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="base.css" />

    <title>Bestell-App</title>
  </head>
  <body onload="renderDishes()">
    <header class="web-header px-32">
      <a href="#"
        ><img
          class="web-logo"
          src="./assets/webseite-logo.png"
          alt="Das Logo der Webseite"
      /></a>
      <button
        data-action="open-basked"
        class="open-basked-btn font-size-16 px-8 py-8"
      >
        Warenkorb
      </button>
    </header>
    <main>
      <img
        class="banner"
        src="./assets/pizza-banner.png"
        alt="Das Banner von Pizza & Pasta Express"
      />
      <section class="menu-container">
        <div id="menu-list-container" class="px-16 menu-list">
          <h1 class="restaurant-name">Pasta & Pizza Express</h1>
          <section id="pizza" class="dishes">
            <h2 class="category my-16">Pizza</h2>
          </section>
          <section id="pasta" class="dishes">
            <h2 class="category my-16">Pasta</h2>
          </section>
          <section id="dessert" class="dishes">
            <h2 class="category my-16">Dessert</h2>
          </section>
          <section id="drinks" class="dishes">
            <h2 class="category my-16">Drinks</h2>
          </section>
        </div>
        <aside id="main-basked-container" class="basked-container hide-basked">
          <div class="py-32 basked-header">
            <h2 class="basked-head py-16">Warenkorb</h2>
            <button
              data-action="close-basked"
              class="close-basked-btn font-size-16 px-8 py-8"
            >
              Close
            </button>
          </div>
          <div class="basked-section" id="basked"></div>
          <div class="basked-menu py-32">
            <div>
              <p id="price-total" class="total-price">Gesammtpreis: 0.00 €</p>
            </div>
            <div>
              <button
                data-action="delivery"
                class="basked-btn font-size-16 px-32 py-16"
              >
                Lieferung
              </button>
              <button
                data-action="pickup"
                class="basked-btn active-btn font-size-16 px-32 py-16"
              >
                Abholung
              </button>
            </div>
            <button
              data-action="confirm"
              id="confirm-order"
              class="basked-btn font-size-16 px-32 py-16"
              disabled
            >
              Bestellen
            </button>
          </div>
        </aside>
      </section>
    </main>
    <footer class="webseite-footer">
      <img class="webseite-footer-img" src="./assets/wave.svg" alt="" />
    </footer>

    <dialog id="order-dialog" class="dialog d-none">
      <header class="dialog-header">
        <img
          class="logo"
          src="./assets/pizza-logo.png"
          alt="Das Logo von Pizza & Pasta Express"
        />
        <h2 class="dialog-headline px-16 py-16">
          Vielen Dank für ihre Bestellung bei<br />
          Pizza & Pasta Express
        </h2>
      </header>
      <main id="dialog-container" class="order-dialog-content"></main>
      <footer id="dialog-footer" class="dialog-footer-content py-16"></footer>
    </dialog>

    <script src="db.js"></script>
    <script src="template.js"></script>
    <script src="script.js"></script>
  </body>
</html>
