<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Bestell-App</title>
  </head>
  <body>
    <header class="web-header">
      <a href="#"
        ><img
          class="web-logo"
          src="./assets/webseite-logo.png"
          alt="Das Logo der Webseite"
      /></a>
    </header>
    <main>
      <img
        class="banner"
        src="./assets/pizza-banner.png"
        alt="Das Banner von Pizza & Pasta Express"
      />
      <section class="menu-container">
        <div class="menu-list">
          <h1 class="restaurant-name">Pasta & Pizza Express</h1>
          <section id="italian-pizza" class="dishes">
            <h2 class="category my-16">Pizza</h2>
          </section>
          <section id="italian-pasta" class="dishes">
            <h2 class="category my-16">Pasta</h2>
          </section>
          <section id="italian-dessert" class="dishes">
            <h2 class="category my-16">Dessert</h2>
          </section>
          <section id="italian-drinks" class="dishes">
            <h2 class="category my-16">Drinks</h2>
          </section>
        </div>
        <aside>
          <h2 class="basked-head py-16">Warenkorb</h2>
          <hr class="head-separator" />
          <section id="basked"></section>
          <div class="basked-menu">
            <p id="total-price">Gesammtpreis: 0.00 â‚¬</p>
            <button class="basked-btn">Lieferung</button>
            <button class="basked-btn">Abholung</button>
            <button class="basked-btn">Bestellen</button>
          </div>
        </aside>
      </section>
    </main>
    <footer class="webseite-footer">
      <img src="./assets/wave.svg" alt="" />
    </footer>
  </body>
</html>
