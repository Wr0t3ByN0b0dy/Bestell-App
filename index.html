<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Bestell-App</title>
  </head>
  <body onload="renderDishes()">
    <header class="web-header">
      <a href="#"
        ><img
          class="web-logo"
          src="./assets/webseite-logo.png"
          alt="Das Logo der Webseite"
      /></a>
    </header>
    <main>
      <img
        class="banner"
        src="./assets/pizza-banner.png"
        alt="Das Banner von Pizza & Pasta Express"
      />
      <section class="menu-container">
        <div class="menu-list">
          <h1 class="restaurant-name">Pasta & Pizza Express</h1>
          <section id="pizza" class="dishes">
            <h2 class="category my-16">Pizza</h2>
          </section>
          <section id="pasta" class="dishes">
            <h2 class="category my-16">Pasta</h2>
          </section>
          <section id="dessert" class="dishes">
            <h2 class="category my-16">Dessert</h2>
          </section>
          <section id="drinks" class="dishes">
            <h2 class="category my-16">Drinks</h2>
          </section>
        </div>
        <aside class="basked-container">
          <h2 class="basked-head py-16">Warenkorb</h2>
          <hr class="separator" />
          <section id="basked"></section>
          <div class="basked-menu py-32">
            <div>
              <p id="price-total" class="total-price">Gesammtpreis: 0.00 â‚¬</p>
            </div>
            <div>
              <button class="basked-btn px-16">Lieferung</button>
              <button class="basked-btn px-16">Abholung</button>
            </div>
            <button class="basked-btn px-16">Bestellen</button>
          </div>
        </aside>
      </section>
    </main>
    <footer class="webseite-footer">
      <img src="./assets/wave.svg" alt="" />
    </footer>

    <script src="db.js"></script>
    <script src="template.js"></script>
    <script src="script.js"></script>
  </body>
</html>
